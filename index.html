<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <svg id="bear" width="256" height="256" viewBox="0 0 256 256">
    <g id="left-ear">
      <circle id="left-ear-exterior" cx="43.9" cy="49.2" r="34.6" fill="#673200"/>
      <circle id="left-ear-interior" cx="46.4" cy="58" r="14.8" fill="#ffaaca"/>
    </g>
    <g id="right-ear">
      <circle id="right-ear-exterior" cx="212.1" cy="49.2" r="34.6" fill="#673200"/>
      <circle id="right-ear-interior" cx="209.6" cy="58" r="14.8" fill="#ffaaca"/>
    </g>
    <g id="face">
      <circle id="head" cx="128" cy="133.2" r="108.1" fill="#673200"/>
      <circle id="snout" cx="128" cy="172.7" r="42.3" fill="#c65b00"/>
      <path id="right-spot" fill="#c65b00" d="M174 35.4a65.6 65.6 0 0 0 41.9 116.1 63.6 63.6 0 0 0 19.1-2.9 110.5 110.5 0 0 0 1.1-15.4A108 108 0 0 0 174 35.4z"/>

      <path id="mouth" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M101.2 187.1a37.2 37.2 0 0 0 52.7 0"/>
      <circle id="nose" cx="128" cy="138.1" r="13" fill="#ffaaca"/>
    </g>
    <circle id="left-eye" cx="84.8" cy="106.5" r="9.3"/>
    <circle id="right-eye" cx="171.2" cy="106.5" r="9.3"/>
  </svg>

</body>
</html>
